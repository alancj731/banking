<section class="m-0 p-0 mb-14">
  <nav>
    <div class="menuicon flex justify-end" (click)="toggleMenu()">
      <img src="assets/icons/hamburger.svg" alt="menu" class="w-9 h-9`" />
    </div>
    <ul id="navmenu" class="dropdown invisible">
      <a
        *ngFor="let item of sidebarLinks"
        [href]="item.route"
        [attr.key]="item.label"
        [ngClass]="getLinkClass(item.route)"
      >
        <div class="flex flex-row space-x-2">
          <div class="relative size-6">
            <img
              [ngClass]="getIconImgClass(item.route)"
              [src]="item.imgURL"
              alt="{{ item.label }}"
              fill
            />
          </div>
        </div>
      </a>
    </ul>
  </nav>
</section>
