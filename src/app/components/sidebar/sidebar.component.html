<section class="sidebar">
  <nav class="flex flex-col gap-4">
    <a href="/" class="flex mb-4">
      <img
        src="assets/icons/logo.svg"
        alt="logo"
        class="size-[36px] max-xl:size-14"
      />
      <h1 class="sidebar-logo">Horizon</h1>
    </a>
    <a
      *ngFor="let item of sidebarLinks"
      [href]="item.route"
      [attr.key]="item.label"
      [ngClass]="getLinkClass(item.route)"
    >
      <div class="flex flex-row space-x-2">
        <div class="relative size-6 ">
          <img
          [ngClass]="getIconImgClass(item.route)"
          [src]="item.imgURL"
          alt="{{ item.label }}"
          fill
          />
        </div>
        <p [ngClass]="getIconTextClass(item.route)">{{item.label}}</p>
      </div>
    </a>
    <!-- {{User? User.name: ''}} -->
  </nav>
  <app-footer [User]="User" [type]="'sidebar'"></app-footer>
</section>
